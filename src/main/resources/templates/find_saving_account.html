<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find Saving Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container 2">
    <h1>Find Saving Account</h1>
    <hr>
    <form action = "#" th:action="@{/findsavingaccount}" method="Get">

        <div>
            <a th:if{savingAccount}>

                <input type="number"  th:name="savingId" placeholder="Enter Account Id" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Find </button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
