<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Saving Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>New Saving Account</h1>
    <hr>

    <form action = "#" th:action="@{/createsavingaccount}" th:object="${customer}"  method="Post">

        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="number" th:field="*{firstCheckingAmount}" placeholder="Adding Balance" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Submit </button>

    </form>
</div>

</body>
</html>
